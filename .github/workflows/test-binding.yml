name: Coinswap Rust Bindings Tests

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**/*.md'
      - 'LICENSE'
      - '**/*.gitignore'
      - '.editorconfig'
      - 'docs/**'
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test-taker:
    name: Test Standard Taker Methods
    runs-on: ubuntu-24.04
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            ffi-commons/target/
          key: ${{ runner.os }}-cargo-taker-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            libssl-dev \
            pkg-config

      - name: Check Docker
        run: |
          docker --version
          docker compose version

      - name: Setup Docker environment
        working-directory: ./ffi-commons
        run: |
          chmod +x ffi-docker-setup
          ./ffi-docker-setup setup
          ./ffi-docker-setup start --run-all

      - name: Check Docker containers status
        run: |
          echo "=== Docker Containers ==="
          docker ps -a
          
          echo -e "\n=== Bitcoin Core Logs ==="
          docker logs coinswap-bitcoind --tail 50 || true
          
          echo -e "\n=== Tor Logs ==="
          docker logs tor --tail 30 || true
          
          echo -e "\n=== Maker1 Logs ==="
          docker logs coinswap-makerd1 --tail 30 || true
          
          echo -e "\n=== Maker2 Logs ==="
          docker logs coinswap-makerd2 --tail 30 || true

          echo -e "\n=== Maker3 Logs ==="
          docker logs coinswap-makerd3 --tail 30 || true
          
          echo -e "\n=== Maker2 Logs ==="
          docker logs coinswap-makerd4 --tail 30 || true

      - name: Run Taker method test - legacy (P2WPKH)
        working-directory: ./ffi-commons
        run: |
          echo "Running Taker method tests..."
          cargo test taker_methods -- --nocapture
        continue-on-error: false

      - name: Run Taker method test - taproot (P2TR)
        working-directory: ./ffi-commons
        run: |
          echo "Running Taproot taker method tests..."
          cargo test taproot_taker_methods -- --nocapture
        continue-on-error: false

      - name: Cleanup Docker environment
        if: always()
        working-directory: ./ffi-commons
        run: |
          ./ffi-docker-setup stop || true

      - name: Upload test logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: taker-test-logs
          path: |
            ~/.coinswap/taker/debug.log
            ffi-commons/.coinswap-docker-stack/logs/
          retention-days: 7
