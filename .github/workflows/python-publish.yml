name: Publish coinswap to PyPI

# Automatic workflow for testing, publishes the coinswap Python package to PyPI as platform-specific wheels.
# Uses cibuildwheel to build wheels for multiple platforms and Python versions.
# Triggers on push to main. Requires PyPI credentials (username and token).
# Manual workflow that requires PyPI credentials (username and token). # commented for automatic

on: 
  push:
    branches: [python_package]
  # [workflow_dispatch] # commented for automatic

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  build-wheels:
    name: "Build wheels for ${{ matrix.os }}"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install --upgrade pip build wheel setuptools

      - name: Build wheels (Linux)
        if: runner.os == 'Linux'
        working-directory: ./coinswap-python
        run: |
          chmod +x build-scripts/release/build-release-linux-x86_64.sh
          bash build-scripts/release/build-release-linux-x86_64.sh
          python -m build --wheel

      - name: Build wheels (macOS)
        if: runner.os == 'macOS'
        working-directory: ./coinswap-python
        run: |
          chmod +x build-scripts/release/build-release-macos-x86_64.sh
          chmod +x build-scripts/release/build-release-macos-aarch64.sh
          bash build-scripts/release/build-release-macos-x86_64.sh
          bash build-scripts/release/build-release-macos-aarch64.sh
          python -m build --wheel

      - name: Build wheels (Windows)
        if: runner.os == 'Windows'
        working-directory: ./coinswap-python
        shell: bash
        run: |
          bash build-scripts/release/build-release-windows-x86_64.sh
          python -m build --wheel

      - name: Upload wheels as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: coinswap-python/dist/*.whl
          retention-days: 7

  publish:
    name: "Publish to PyPI"
    runs-on: ubuntu-latest
    needs: build-wheels
    if: success()
    
    steps:
      - name: Download all wheels
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: wheels-*
          merge-multiple: true

      - name: Commit and push native libraries
        if: github.event_name == 'workflow_dispatch'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add coinswap-python/
          if git diff --staged --quiet; then
            echo "No changes to native libraries"
          else
            git commit -m "Update native libraries for all platforms"
            git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git HEAD:main
          fi

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          verbose: true
