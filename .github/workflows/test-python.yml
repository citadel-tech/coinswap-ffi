name: Python Tests

on:
  push:
    branches:
      - main
    paths:
      - 'coinswap-python/**'
      - 'ffi-commons/**'
      - '.github/workflows/test-python.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'coinswap-python/**'
      - 'ffi-commons/**'
      - '.github/workflows/test-python.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test-python:
    name: Test Python Bindings
    runs-on: ubuntu-24.04
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            ffi-commons/target/
          key: ${{ runner.os }}-cargo-python-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            libssl-dev \
            pkg-config

      - name: Build FFI bindings
        working-directory: ./coinswap-python
        run: |
          bash ./build-scripts/development/build-dev-linux-x86_64.sh

      - name: Check Docker
        run: |
          docker --version
          docker compose version

      - name: Setup Docker environment
        working-directory: ./ffi-commons
        run: |
          chmod +x ffi-docker-setup
          ./ffi-docker-setup setup
          ./ffi-docker-setup start --run-all

      - name: Check Docker containers status
        run: |
          echo "=== Docker Containers ==="
          docker ps -a
          
          echo -e "\n=== Bitcoin Core Logs ==="
          docker logs coinswap-bitcoind --tail 50 || true
          
          echo -e "\n=== Tor Logs ==="
          docker logs coinswap-tor --tail 30 || true
          
          echo -e "\n=== Maker1 Logs ==="
          docker logs coinswap-makerd1 --tail 30 || true
          
          echo -e "\n=== Maker2 Logs ==="
          docker logs coinswap-makerd2 --tail 30 || true

          echo -e "\n=== Maker3 Logs ==="
          docker logs coinswap-makerd3 --tail 30 || true
          
          echo -e "\n=== Maker4 Logs ==="
          docker logs coinswap-makerd4 --tail 30 || true

      - name: Run Python test (standard_swap.py)
        working-directory: ./coinswap-python
        run: |
          echo "Running Python standard swap test..."
          python3 test/standard_swap.py
        continue-on-error: false

      - name: Run Python test (taproot_swap.py)
        working-directory: ./coinswap-python
        run: |
          echo "Running Python taproot swap test..."
          python3 test/taproot_swap.py
        continue-on-error: false

      - name: Cleanup Docker environment
        if: always()
        working-directory: ./ffi-commons
        run: |
          ./ffi-docker-setup stop || true

      - name: Upload test logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: python-test-logs
          path: |
            ~/.coinswap/taker/debug.log
            ffi-commons/.coinswap-docker-stack/logs/
          retention-days: 7
