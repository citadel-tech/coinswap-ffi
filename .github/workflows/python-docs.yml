name: Publish Python Docs

on:
  workflow_run:
    workflows: ["Publish coinswap to PyPI"]
    types: [completed]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  docs:
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Build bindings (Linux)
        working-directory: ./coinswap-python
        run: |
          bash ./build-scripts/development/build-dev-linux-x86_64.sh

      - name: Install Sphinx + theme
        run: pip install sphinx furo

      - name: Build docs
        working-directory: ./coinswap-python/docs
        run: |
          sphinx-build -b html . _build/html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: coinswap-python/docs/_build/html

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
